    <script>
        function toggleNav() {
            const dropdown = document.querySelector('.nav-dropdown');
            dropdown.classList.toggle('active');
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('.nav');
            const dropdown = document.querySelector('.nav-dropdown');
            
            if (!nav.contains(event.target) && dropdown.classList.contains('active')) {
                dropdown.classList.remove('active');
            }
        });
    </script>
    <style>
        /* Logos page specific styles */
        .logos-container {
            width: var(--hero-width);
            max-width: 100%;
            margin: 4rem auto;
            padding: 20px;
            background: white;
            height: 60vh;
            position: relative;
            overflow: hidden;
        }

        .logos-title {
            display: none;
        }

        .physics-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-logo {
            position: absolute;
            transition: all 0.3s ease-out;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .floating-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* Varied logo sizes for creative layout */
        .logo-size-tiny {
            width: 40px;
            height: 30px;
        }

        .logo-size-small {
            width: 55px;
            height: 41px;
        }

        .logo-size-medium {
            width: 70px;
            height: 53px;
        }

        .logo-size-large {
            width: 90px;
            height: 68px;
        }

        .logo-size-extra-large {
            width: 120px;
            height: 90px;
        }

        .logo-aria {
            /* Size will be dynamically assigned */
        }

        .logo-evolutor {
            /* Size will be dynamically assigned */
        }

        .logo-amodo {
            /* Size will be dynamically assigned */
        }

        .logo-generic {
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
            color: #666;
            text-align: center;
            line-height: 1.1;
        }

        .logo-generic.logo-size-tiny {
            font-size: 6px;
        }

        .logo-generic.logo-size-small {
            font-size: 7px;
        }

        .logo-generic.logo-size-medium {
            font-size: 8px;
        }

        .logo-generic.logo-size-large {
            font-size: 10px;
        }

        .logo-generic.logo-size-extra-large {
            font-size: 12px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logos-container {
                margin: 2rem auto;
                height: 50vh;
            }
            
            .logo-aria, .logo-evolutor, .logo-amodo, .logo-generic {
                transform: scale(0.8);
            }
        }

        @media (max-width: 480px) {
            .logos-container {
                height: 40vh;
            }
            
            .logo-aria, .logo-evolutor, .logo-amodo, .logo-generic {
                transform: scale(0.6);
            }
        }
    </style>

    <main class="main-content">

                <!-- Logos will be generated by JavaScript -->

    <script>
        class FixedLogos {
            constructor() {
                this.container = document.getElementById('physicsContainer');
                this.mouse = { x: -1000, y: -1000 }; // Start mouse far away
                this.logoData = [];
                this.usedLogos = new Set(); // Track used logos to prevent repetition
                this.logoTemplates = [
                    { type: 'aria', src: 'assets/aria_logo.png', alt: 'ARIA' },
                    { type: 'evolutor', src: 'assets/evolutor_logo.svg', alt: 'Evolutor' },
                    { type: 'amodo', src: 'https://cdn.prod.website-files.com/650b1df1d17c457f9b527af0/650c37aeba27c328896dac01_logo-white-amodo.svg', alt: 'Amodo' }
                ];
                
                // Generate unique company names for variety
                this.companyNames = this.generateUniqueCompanyNames();
                
                this.init();
                this.animate();
            }

            init() {
                this.createLogos();
                this.setupMouseTracking();
                this.handleResize();
            }

            generateUniqueCompanyNames() {
                const prefixes = ['Tech', 'Digital', 'Global', 'Smart', 'Pro', 'Meta', 'Neo', 'Quantum', 'Cyber', 'Cloud', 'Data', 'Micro', 'Nano', 'Ultra', 'Prime', 'Elite', 'Core', 'Flux', 'Pixel', 'Vertex'];
                const suffixes = ['Corp', 'Labs', 'Systems', 'Solutions', 'Dynamics', 'Innovations', 'Technologies', 'Enterprises', 'Group', 'Partners', 'Studios', 'Works', 'Digital', 'Analytics', 'Consulting', 'Services', 'Industries', 'Ventures', 'Network', 'Platform'];
                
                const names = [];
                for (let i = 0; i < prefixes.length; i++) {
                    for (let j = 0; j < suffixes.length; j++) {
                        names.push(prefixes[i] + '<br>' + suffixes[j]);
                    }
                }
                
                // Shuffle array for randomness
                for (let i = names.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [names[i], names[j]] = [names[j], names[i]];
                }
                
                return names;
            }

            createLogos() {
                const containerRect = this.container.getBoundingClientRect();
                const containerWidth = containerRect.width;
                const containerHeight = containerRect.height;
                
                // Size variations for creative layout
                const sizeClasses = ['tiny', 'small', 'medium', 'large', 'extra-large'];
                const sizeWeights = [0.3, 0.25, 0.25, 0.15, 0.05]; // Probability weights
                const sizeDimensions = {
                    tiny: { width: 40, height: 30 },
                    small: { width: 55, height: 41 },
                    medium: { width: 70, height: 53 },
                    large: { width: 90, height: 68 },
                    'extra-large': { width: 120, height: 90 }
                };
                
                // Clear container and reset used logos
                this.container.innerHTML = '';
                this.logoData = [];
                this.usedLogos.clear();
                
                let logoIndex = 0;
                let companyNameIndex = 0;
                
                // Create clusters of logos with organic positioning
                const numClusters = 4;
                const logosPerCluster = Math.floor(50 / numClusters);
                
                for (let cluster = 0; cluster < numClusters; cluster++) {
                    // Define cluster center
                    const clusterCenterX = (containerWidth / numClusters) * cluster + (containerWidth / numClusters) / 2;
                    const clusterCenterY = containerHeight / 2 + (Math.random() - 0.5) * containerHeight * 0.4;
                    const clusterRadius = Math.min(containerWidth, containerHeight) * 0.2;
                    
                    for (let i = 0; i < logosPerCluster; i++) {
                        let template;
                        
                        // First use the real logo templates
                        if (logoIndex < this.logoTemplates.length) {
                            template = this.logoTemplates[logoIndex];
                        } else {
                            // Then use unique company names
                            if (companyNameIndex < this.companyNames.length) {
                                template = { 
                                    type: 'generic', 
                                    text: this.companyNames[companyNameIndex] 
                                };
                                companyNameIndex++;
                            } else {
                                // If we run out of names, stop creating logos
                                break;
                            }
                        }
                        
                        // Random size selection based on weights
                        const sizeClass = this.getRandomSize(sizeClasses, sizeWeights);
                        const dimensions = sizeDimensions[sizeClass];
                        
                        const logoElement = this.createLogoElement(template, logoIndex, sizeClass);
                        
                        // Position within cluster with organic distribution
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.sqrt(Math.random()) * clusterRadius;
                        
                        let homeX = clusterCenterX + Math.cos(angle) * distance;
                        let homeY = clusterCenterY + Math.sin(angle) * distance;
                        
                        // Add organic randomness
                        homeX += (Math.random() - 0.5) * 40;
                        homeY += (Math.random() - 0.5) * 40;
                        
                        // Keep within bounds
                        homeX = Math.max(0, Math.min(containerWidth - dimensions.width, homeX));
                        homeY = Math.max(0, Math.min(containerHeight - dimensions.height, homeY));
                        
                        // Check for overlaps and adjust
                        let attempts = 0;
                        while (this.isPositionOverlapping(homeX, homeY, dimensions.width, dimensions.height) && attempts < 20) {
                            homeX = Math.random() * (containerWidth - dimensions.width);
                            homeY = Math.random() * (containerHeight - dimensions.height);
                            attempts++;
                        }
                        
                        this.logoData.push({
                            element: logoElement,
                            homeX: homeX,
                            homeY: homeY,
                            currentX: homeX,
                            currentY: homeY,
                            width: dimensions.width,
                            height: dimensions.height
                        });
                        
                        this.container.appendChild(logoElement);
                        logoIndex++;
                    }
                }
                
                // Add some scattered logos for variety
                const scatteredLogos = 15;
                for (let i = 0; i < scatteredLogos; i++) {
                    if (companyNameIndex >= this.companyNames.length) break;
                    
                    const template = { 
                        type: 'generic', 
                        text: this.companyNames[companyNameIndex++] 
                    };
                    
                    const sizeClass = this.getRandomSize(sizeClasses, sizeWeights);
                    const dimensions = sizeDimensions[sizeClass];
                    
                    const logoElement = this.createLogoElement(template, logoIndex, sizeClass);
                    
                    let homeX = Math.random() * (containerWidth - dimensions.width);
                    let homeY = Math.random() * (containerHeight - dimensions.height);
                    
                    // Check for overlaps
                    let attempts = 0;
                    while (this.isPositionOverlapping(homeX, homeY, dimensions.width, dimensions.height) && attempts < 20) {
                        homeX = Math.random() * (containerWidth - dimensions.width);
                        homeY = Math.random() * (containerHeight - dimensions.height);
                        attempts++;
                    }
                    
                    this.logoData.push({
                        element: logoElement,
                        homeX: homeX,
                        homeY: homeY,
                        currentX: homeX,
                        currentY: homeY,
                        width: dimensions.width,
                        height: dimensions.height
                    });
                    
                    this.container.appendChild(logoElement);
                    logoIndex++;
                }
                
                // Position all logos initially
                this.logoData.forEach(logo => {
                    logo.element.style.left = logo.homeX + 'px';
                    logo.element.style.top = logo.homeY + 'px';
                });
            }

            getRandomSize(sizes, weights) {
                const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
                let random = Math.random() * totalWeight;
                
                for (let i = 0; i < sizes.length; i++) {
                    random -= weights[i];
                    if (random <= 0) {
                        return sizes[i];
                    }
                }
                return sizes[sizes.length - 1];
            }

            isPositionOverlapping(x, y, width, height) {
                const minDistance = 20; // Minimum gap between logos
                
                return this.logoData.some(logo => {
                    const dx = Math.abs((x + width/2) - (logo.homeX + logo.width/2));
                    const dy = Math.abs((y + height/2) - (logo.homeY + logo.height/2));
                    const minDistanceX = (width + logo.width) / 2 + minDistance;
                    const minDistanceY = (height + logo.height) / 2 + minDistance;
                    return dx < minDistanceX && dy < minDistanceY;
                });
            }

            createLogoElement(template, index, sizeClass) {
                const div = document.createElement('div');
                div.className = `floating-logo logo-${template.type} logo-size-${sizeClass}`;
                div.id = `logo${index}`;
                
                if (template.src) {
                    const img = document.createElement('img');
                    img.src = template.src;
                    img.alt = template.alt;
                    if (template.type === 'amodo') {
                        img.style.filter = 'invert(1)';
                    }
                    div.appendChild(img);
                } else {
                    div.innerHTML = template.text;
                }
                
                return div;
            }

            setupMouseTracking() {
                document.addEventListener('mousemove', (e) => {
                    const containerRect = this.container.getBoundingClientRect();
                    this.mouse.x = e.clientX - containerRect.left;
                    this.mouse.y = e.clientY - containerRect.top;
                });

                document.addEventListener('mouseleave', () => {
                    this.mouse.x = -1000;
                    this.mouse.y = -1000;
                });

                window.addEventListener('resize', () => {
                    this.handleResize();
                });
            }

            handleResize() {
                // Recreate logos on resize to maintain proper density
                setTimeout(() => {
                    this.createLogos();
                }, 100);
            }

            animate() {
                this.update();
                requestAnimationFrame(() => this.animate());
            }

            update() {
                const repulsionRadius = 80;
                const repulsionStrength = 40;
                const returnSpeed = 0.15;
                
                this.logoData.forEach(logo => {
                    // Calculate distance from mouse
                    const logoCenterX = logo.currentX + logo.width / 2;
                    const logoCenterY = logo.currentY + logo.height / 2;
                    const dx = logoCenterX - this.mouse.x;
                    const dy = logoCenterY - this.mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    let targetX = logo.homeX;
                    let targetY = logo.homeY;
                    
                    // Apply mouse repulsion
                    if (distance < repulsionRadius && distance > 0) {
                        const repulsionForce = (repulsionRadius - distance) / repulsionRadius;
                        const repulsionX = (dx / distance) * repulsionForce * repulsionStrength;
                        const repulsionY = (dy / distance) * repulsionForce * repulsionStrength;
                        
                        targetX = logo.homeX + repulsionX;
                        targetY = logo.homeY + repulsionY;
                    }
                    
                    // Smooth movement towards target
                    logo.currentX += (targetX - logo.currentX) * returnSpeed;
                    logo.currentY += (targetY - logo.currentY) * returnSpeed;
                });
                
                // Resolve collisions to prevent overlapping
                this.resolveCollisions();
                
                // Apply positions
                this.logoData.forEach(logo => {
                    logo.element.style.left = logo.currentX + 'px';
                    logo.element.style.top = logo.currentY + 'px';
                });
            }

            resolveCollisions() {
                const buffer = 15; // Buffer space between logos
                
                for (let i = 0; i < this.logoData.length; i++) {
                    for (let j = i + 1; j < this.logoData.length; j++) {
                        const logo1 = this.logoData[i];
                        const logo2 = this.logoData[j];
                        
                        const dx = (logo1.currentX + logo1.width / 2) - (logo2.currentX + logo2.width / 2);
                        const dy = (logo1.currentY + logo1.height / 2) - (logo2.currentY + logo2.height / 2);
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Calculate minimum distance based on actual logo sizes
                        const minDistance = (logo1.width + logo1.height + logo2.width + logo2.height) / 4 + buffer;
                        
                        if (distance < minDistance && distance > 0) {
                            // Calculate overlap and separation
                            const overlap = minDistance - distance;
                            const separationX = (dx / distance) * overlap * 0.5;
                            const separationY = (dy / distance) * overlap * 0.5;
                            
                            // Move logos apart
                            logo1.currentX += separationX;
                            logo1.currentY += separationY;
                            logo2.currentX -= separationX;
                            logo2.currentY -= separationY;
                        }
                    }
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new FixedLogos();
        });
    </script>
