    <script>
        function toggleNav() {
            const dropdown = document.querySelector('.nav-dropdown');
            dropdown.classList.toggle('active');
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('.nav');
            const dropdown = document.querySelector('.nav-dropdown');
            
            if (!nav.contains(event.target) && dropdown.classList.contains('active')) {
                dropdown.classList.remove('active');
            }
        });
    </script>
    <style>
        /* Logos page specific styles */
        .logos-container {
            width: var(--hero-width);
            max-width: 100%;
            margin: 4rem auto;
            padding: 0;
            border: 2px solid #000;
            background: white;
            height: 60vh;
            position: relative;
            overflow: hidden;
        }

        .logos-title {
            font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
            font-size: 2.5rem;
            color: #111;
            margin-bottom: 2rem;
            text-align: center;
        }

        .physics-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-logo {
            position: absolute;
            transition: none;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .floating-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* Specific logo sizes */
        .logo-aria {
            width: 80px;
            height: 60px;
        }

        .logo-evolutor {
            width: 90px;
            height: 70px;
        }

        .logo-amodo {
            width: 100px;
            height: 40px;
        }

        .logo-generic {
            width: 70px;
            height: 50px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
            font-size: 10px;
            color: #666;
            text-align: center;
            line-height: 1.2;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logos-container {
                margin: 2rem auto;
                height: 50vh;
            }
            
            .logos-title {
                font-size: 2rem;
            }
            
            .logo-aria, .logo-evolutor, .logo-amodo, .logo-generic {
                transform: scale(0.8);
            }
        }

        @media (max-width: 480px) {
            .logos-container {
                height: 40vh;
            }
            
            .logo-aria, .logo-evolutor, .logo-amodo, .logo-generic {
                transform: scale(0.6);
            }
        }
    </style>

    <main class="main-content">

                    <img src="https://cdn.prod.website-files.com/650b1df1d17c457f9b527af0/650c37aeba27c328896dac01_logo-white-amodo.svg" alt="Amodo" style="filter: invert(1);">
                </div>

                </div>

    <script>
        class BouncingLogos {
            constructor() {
                this.container = document.getElementById('physicsContainer');
                this.logos = document.querySelectorAll('.floating-logo');
                this.mouse = { x: 0, y: 0 };
                this.logoData = [];
                
                this.init();
                this.animate();
            }

            init() {
                const containerRect = this.container.getBoundingClientRect();
                
                this.logos.forEach((logo, index) => {
                    const logoRect = logo.getBoundingClientRect();
                    
                    // Position logos without overlapping
                    let x, y;
                    let attempts = 0;
                    do {
                        x = Math.random() * (containerRect.width - logoRect.width);
                        y = Math.random() * (containerRect.height - logoRect.height);
                        attempts++;
                    } while (this.isOverlapping(x, y, logoRect.width, logoRect.height) && attempts < 50);
                    
                    this.logoData.push({
                        element: logo,
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 3,
                        vy: (Math.random() - 0.5) * 3,
                        width: logoRect.width,
                        height: logoRect.height
                    });
                });

                // Mouse tracking
                document.addEventListener('mousemove', (e) => {
                    const containerRect = this.container.getBoundingClientRect();
                    this.mouse.x = e.clientX - containerRect.left;
                    this.mouse.y = e.clientY - containerRect.top;
                });

                // Window resize handling
                window.addEventListener('resize', () => {
                    this.handleResize();
                });
            }

            isOverlapping(x, y, width, height) {
                return this.logoData.some(logo => {
                    const dx = Math.abs((x + width/2) - (logo.x + logo.width/2));
                    const dy = Math.abs((y + height/2) - (logo.y + logo.height/2));
                    const minDistanceX = (width + logo.width) / 2 + 10; // 10px buffer
                    const minDistanceY = (height + logo.height) / 2 + 10;
                    return dx < minDistanceX && dy < minDistanceY;
                });
            }

            handleResize() {
                const containerRect = this.container.getBoundingClientRect();
                
                this.logoData.forEach(logo => {
                    // Keep logos within bounds after resize
                    logo.x = Math.min(logo.x, containerRect.width - logo.width);
                    logo.y = Math.min(logo.y, containerRect.height - logo.height);
                });
            }

            animate() {
                this.update();
                requestAnimationFrame(() => this.animate());
            }

            checkCollisions() {
                for (let i = 0; i < this.logoData.length; i++) {
                    for (let j = i + 1; j < this.logoData.length; j++) {
                        const logo1 = this.logoData[i];
                        const logo2 = this.logoData[j];
                        
                        const dx = (logo1.x + logo1.width/2) - (logo2.x + logo2.width/2);
                        const dy = (logo1.y + logo1.height/2) - (logo2.y + logo2.height/2);
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const minDistance = (logo1.width + logo1.height + logo2.width + logo2.height) / 4 + 5;
                        
                        if (distance < minDistance && distance > 0) {
                            // Collision detected, separate logos
                            const overlap = minDistance - distance;
                            const separationX = (dx / distance) * overlap * 0.5;
                            const separationY = (dy / distance) * overlap * 0.5;
                            
                            logo1.x += separationX;
                            logo1.y += separationY;
                            logo2.x -= separationX;
                            logo2.y -= separationY;
                            
                            // Exchange velocities (elastic collision)
                            const temp = logo1.vx;
                            logo1.vx = logo2.vx;
                            logo2.vx = temp;
                            
                            const temp2 = logo1.vy;
                            logo1.vy = logo2.vy;
                            logo2.vy = temp2;
                        }
                    }
                }
            }

            update() {
                const containerRect = this.container.getBoundingClientRect();
                const containerWidth = containerRect.width;
                const containerHeight = containerRect.height;

                this.logoData.forEach(logo => {
                    // Mouse repulsion
                    const dx = logo.x + logo.width/2 - this.mouse.x;
                    const dy = logo.y + logo.height/2 - this.mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100 && distance > 0) {
                        const repulsionForce = (100 - distance) / 100;
                        const repulsionX = (dx / distance) * repulsionForce * 0.5;
                        const repulsionY = (dy / distance) * repulsionForce * 0.5;
                        
                        logo.vx += repulsionX;
                        logo.vy += repulsionY;
                    }

                    // Apply velocity
                    logo.x += logo.vx;
                    logo.y += logo.vy;

                    // Improved boundary checking to prevent overflow
                    if (logo.x <= 0) {
                        logo.x = 0;
                        logo.vx = -logo.vx;
                    }
                    if (logo.x >= containerWidth - logo.width) {
                        logo.x = containerWidth - logo.width;
                        logo.vx = -logo.vx;
                    }
                    if (logo.y <= 0) {
                        logo.y = 0;
                        logo.vy = -logo.vy;
                    }
                    if (logo.y >= containerHeight - logo.height) {
                        logo.y = containerHeight - logo.height;
                        logo.vy = -logo.vy;
                    }

                    // Add friction
                    logo.vx *= 0.99;
                    logo.vy *= 0.99;

                    // Minimum velocity to keep movement
                    if (Math.abs(logo.vx) < 0.1) logo.vx = (Math.random() - 0.5) * 0.5;
                    if (Math.abs(logo.vy) < 0.1) logo.vy = (Math.random() - 0.5) * 0.5;
                });

                // Check for collisions between logos
                this.checkCollisions();

                // Apply positions
                this.logoData.forEach(logo => {
                    logo.element.style.left = logo.x + 'px';
                    logo.element.style.top = logo.y + 'px';
                });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new BouncingLogos();
        });
    </script>
